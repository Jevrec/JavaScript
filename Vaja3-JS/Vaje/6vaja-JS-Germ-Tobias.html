    <div style="background-color: lightgray; padding: 10px 100px 10px 100px; border-radius: 10px;">
        <p>Nakljuƒçno generirano</p>
        <p id="leto" style="background-color: beige; color: gold; text-align: center; padding: 2vh; border-radius: 10px;"> </p>
        <p id="status" style="text-align: center;"> </p>
    </div>

    <script>
        var randLeto = Math.floor(Math.random() * 10000);

        document.getElementById("leto").innerHTML = randLeto;

        if ((randLeto % 4 === 0 && randLeto % 100 !== 0) || randLeto % 400 === 0){
            document.getElementById("status").innerHTML = "Je prestopno";
        }else{
            document.getElementById("status").innerHTML = "Ni prestopno";
        }
