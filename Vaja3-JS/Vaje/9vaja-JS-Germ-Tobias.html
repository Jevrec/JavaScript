<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaja 9</title>
    <style>
        body{
            display: grid;
            place-items: center;
            padding: 10px;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: large;
        }

        h1{
            color:blue;
        }

        div{
            background: gold;
            padding: 20px;
            border-radius: 10px;
            border-style: solid;
            border-color: lightgray;
        }
        
        input{
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            color: red;
            font-weight: bolder;
            font-size: xx-large;
            background-color: beige;
        }
    </style>
</head>
<body>
    <h1>Pretvornik temperature</h1>
    <div>
        <form>
            <label for="celzija">Stopinj Celzija:</label><br>
            <input type="number" id="celzija" onkeyup="pretvoriCelzija()"><br><br>

            <label for="fahrenheit">Stopinj Fahrenheita:</label><br>
            <input type="number" id="fahrenheit" onkeyup="pretvoriFahrenheit()"><br><br>

            <label for="kelvin">Stopinj Kelvina:</label><br>
            <input type="number" id="kelvin" onkeyup="pretvoriKelvin()"><br><br>
        </form>
    </div>

    <script>
        function pretvoriCelzija(){
            
            var cel = Number(document.getElementById("celzija").value);
            var fah = Number(document.getElementById("fahrenheit").value);
            var kel = Number(document.getElementById("kelvin").value);

            fah = (cel * 9/5) + 32;
            document.getElementById("fahrenheit").value = fah;

            kel = cel + 273;
            document.getElementById("kelvin").value = kel;
        }

        function pretvoriFahrenheit(){
            var cel = Number(document.getElementById("celzija").value);
            var fah = Number(document.getElementById("fahrenheit").value);
            var kel = Number(document.getElementById("kelvin").value);

            cel = (5/9) * (fah - 32);
            document.getElementById("celzija").value = cel;

            kel = (5/9) * (fah - 32) + 273;
            document.getElementById("kelvin").value = kel;
        }

        function pretvoriKelvin(){
            var cel = Number(document.getElementById("celzija").value);
            var fah = Number(document.getElementById("fahrenheit").value);
            var kel = Number(document.getElementById("kelvin").value);

            fah = ((kel - 273) * 9/5) + 32;
            document.getElementById("fahrenheit").value = fah;

            cel = kel - 273;
            document.getElementById("celzija").value = cel;
        }
    </script>

    <br><br>

</body>
</html>
