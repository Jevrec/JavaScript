<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaja 18</title>
    <style>
        body{
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        h1{
            color: lightcoral;
            font-size: xx-large;
        }
        hr{
            border-top: 3px solid lightcoral;
        }
        button{
            background-color: lightgray;
            padding: 10px;
            margin: 20px;
        }
        .znakPrikaz{
            font-size: 5vh;
            color: blue;
        }
        .znakInsert{
            background-color: lightgreen;
            font-size: 2vh;
            border: 0;
            border-radius: 10px;
            text-align: center;
            width: 10vh;
        }
    </style>
</head>
<body>
    <h1>Tipkanje</h1>
    <hr>

    <button onclick="zacni()">Začni s tipkanjem</button>
    <br><br><br>
    <p style="color: gray;">
        Natipkaj znak: &nbsp; &nbsp; &nbsp;
        <b id="znakPrikaz" class="znakPrikaz"></b>
    </p>
<br>
    <form>
        <label for="znak">Vensi znak: </label>&nbsp;
        <input type="text" id="znak" class="znakInsert" onkeyup="preveri()"><br><br>
    </form>

    <p id="rezultat"></p>
    
    <script>
        var trenutniZnak = "";
        var zacetniCas = 0;
        var igraAktivna = false;

        function nakljucno(max){
            return Math.floor(Math.random() * max) + 1;
        }

        function zacni(){
            igraAktivna = true;

            trenutniZnak = String.fromCharCode(96 + nakljucno(26));

            document.getElementById("znakPrikaz").innerHTML = trenutniZnak;

            zacetniCas = new Date().valueOf();

            document.getElementById("znak").value = "";
            document.getElementById("znak");

            document.getElementById("rezultat").innerHTML = "";
        }

        function preveri(){
            if(!igraAktivna) return;

            var vnos = document.getElementById("znak").value;

            if(vnos != trenutniZnak){

                var koncniCas = new Date().valueOf();
                var cas = (koncniCas - zacetniCas) / 1000;

                alert("Napačno! Natipkal si " + vnos);

                document.getElementById("rezultat").innerHTML =
                "Za tipkanje si porabil " + cas.toFixed(3) + " sekund!";

                igraAktivna = false;
                return;
            }

            trenutniZnak = String.fromCharCode(96 + nakljucno(26));

            document.getElementById("znakPrikaz").innerHTML = trenutniZnak;

            document.getElementById("znak").value = "";
            document.getElementById("znak");
        }
    </script>
</body>
</html>
